<button onclick="buttonrun()">fibbonacci</button>
<div id="list"></div>
<script>
  let a = 1,
    b = 1;
  let n;
  const list = document.getElementById("list");
  function buttonrun() {
    n = a + b;
    a = b;
    b = n;
    const span = document.createElement("span");
    span.textContent = n + ", ";
    list.appendChild(span);
  }
</script>
